<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe Andrew VanderHoff PilotLight Project</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cosmo/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
    body{
      font-family:Century Gothic, sans-serif;
    }
    button{
      height:200px;
      width: 200px;
      font-size: 150px;
    }
    #reset{
      height:80px;
      width:170px;
      font-size:50px;
    }
    #title{
      font-size: 100px;
      text-align: center;
    }
    #status{
      font-size: 100px;
      text-align: center;
    }
    ul{
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" id = "title"><strong>Tic Tac Toe</strong></h3>
        </div>
          <ul class="list-inline">
          <li><button id = "1" >_</button></li>
          <li><button id = "2" >_</button></li>
          <li><button id = "3" >_</button></li>
          </ul>
          <ul class="list-inline">
          <li><button id = "4"  >_</button></li>
          <li><button id = "5"  >_</button></li>
          <li><button id = "6"  >_</button></li>
          </ul>
          <ul class="list-inline">
          <li><button id = "7"  >_</button></li>
          <li><button id = "8" >_</button></li>
          <li><button id = "9" >_</button></li>
          </ul>
        <div class="panel-footer">
          <h3 class="panel-title" id = "status"><strong></strong></h3>
        </div>
      </div>
      <button id="reset">Reset</button>
    </div>
  </div>
</div>

</body>
</html>

<script src="/js/app.js"></script>
<script type="text/javascript"></script>
